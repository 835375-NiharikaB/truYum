<!DOCTYPE html>
<html>
<head>
<title>Edit Menu List</title>
<link rel="shortcut icon" href="images/truYum-logo-dark.png"/>
<link rel="stylesheet" type="text/css" href="styles/style.css"/>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <header>
        <p class="heading">truYum</p>
        <img src="images/truYum-logo-light.png" /> <a class="menu" href="menu-item-list-admin.html">
            Menu</a>
    </header>
    <h1 class="menu-text">
        <font color="#131414">Edit Menu Item 
    </h1>

    <form action="edit-menu-item-status.html" method="post" name="menu" onsubmit="return validate()" >
        <table cellspacing=8 class="form">
            <tr>
                <td><label for="name"><b>Name<b></label></td>
            </tr>
            <tr>
                <td colspan="8"><input id="name" type="text" name="title" autofocus size=142
                    autocomplete="off" placeholder="Sandwich" spellcheck="false"></td>
            </tr>

            <tr>
                <td><label for="price"><b>Price(Rs.)<b></label></td>
                <td><label> <b>Active</b></label></td>
                <td><label> <b>Date of Launch</b></label></td>
                <td><label> <b>Category</b></label></td>
            </tr>

            <tr>
                <td><input id="price" type="text" name="price" autofocus autocomplete="off"
                    spellcheck="false"  placeholder="97"></td>


                <td><input type="radio" name="inStock" value="Yes" />Yes <input
                    type="radio" name="inStock" value="No" />No</td>


                <td><input id="date" type="text" name="dateOfLaunch" autofocus size=20
                    autocomplete="off" placeholder="27/04/2022" spellcheck="false"></td>

                <td><select name="category">
                        <option></option>
                        <option>Starters</option>
                        <option>Maincourse</option>
                        <option>Desserts</option>
                        <option>Drinks</option>
                </select></td>
            </tr>

            <tr>

                <td><input type="checkbox" value="Free Delivery" name="freeDelivery"  /><b>Free
                    Delivery</b></td>
            </tr>

            <tr>
                <td><input type="submit" value="Save" name="submit" class="button" /></td>
            </tr>
        </table>


    </form>




    <footer>
        <h2 class="footer-text">Copyright &copy; 2019</h2>
    </footer>

</body>
</html>
