<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<link rel="shortcut icon" href="images/truYum-logo-dark.png"/>
<link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
    <header>
        <p class="heading">
            truYum
        </p>
        <img src="images/truYum-logo-light.png" />
        <nav>
            <a href="menu-item-list-customer.html" class="menu">Menu</a> <a
                href="cart.html" class="cart">Cart</a>
        </nav>
    </header>

    


    <h1 class="menu-text">Cart</h1>

    <table width="50" cellspacing="9" cellpadding="10" class="cart-table-value">
        <tr>
            <th align="left"><b>Name</b></th>
            <th align="center"><b>Free Delivery</b></th>
            <th align="center"><b>Price</b></th>

        </tr>

        <tr>
            <td>Sandwich</td>
            <td align="center">Yes</td>
            <td>Rs.99.00</td>
            <td class="delete"><a href="cart-notification.html">Delete</a></td>
        </tr>

        <tr>
            <td>Burger</td>
            <td align="center">No</td>
            <td>Rs.129.00</td>
            <td class="delete-1"><a href="cart-notification.html">Delete</a></td>
        </tr>

        <tr>
            <td>Pizza</td>
            <td align="center">No</td>
            <td>Rs.149.00</td>
            <td class="delete-2"><a href="cart-notification.html">Delete</a></td>
        </tr>

        <tr>
            <td></td>
            <td align="center"><b>Total</b></td>
            <td><b>Rs.377.00</b></td>

        </tr>


    </table>
    <footer>
        <h2 class="footer-text">Copyright &copy; 2019</h2>
    </footer>

</body>
</html>
